# --- XAMPP (MySQL) Connection Settings ---
# "get_it_now_db" คือชื่อฐานข้อมูลที่คุณเพิ่งสร้าง
spring.datasource.url=jdbc:mysql://localhost:3306/get_it_now_db

# XAMPP default username
spring.datasource.username=root
# XAMPP default password (ว่าง)
spring.datasource.password=

# --- JPA/Hibernate Settings ---
# ให้ Hibernate สร้าง/อัปเดตตารางให้เราอัตโนมัติ
spring.jpa.hibernate.ddl-auto=update
# ให้แสดง SQL ใน Console เวลาทำงาน
spring.jpa.show-sql=true
# ตั้งค่าให้รองรับภาษาไทย
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4
